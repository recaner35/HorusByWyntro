        <!-- Ana Durum Paneli -->
        <div class="card status-panel">
            <div class="card-title">
                <span data-i18n="status">DURUM</span>
                <div id="connectionStatus" style="width:10px; height:10px; background:red; border-radius:50%;"></div>
            </div>
            <div class="status-display">
                <span id="stateText" class="status-text" data-i18n="stopped">DURDURULDU</span>
                <span id="nextRunText" class="status-sub" data-i18n="ready">Hazır</span>
            </div>
            <button id="mainBtn" class="btn-main" onclick="toggleSystem()">
                <span data-i18n="start">BAŞLAT</span>
            </button>
        </div>

        <!-- Ayarlar Paneli -->
        <div class="card control-panel">
            <div class="card-title" data-i18n="settings">AYARLAR</div>

            <!-- Yön Seçimi -->
            <div class="segmented-control">
                <div class="segment-opt selected" onclick="setDirection(0)" data-i18n="cw">Saat Yönü</div>
                <div class="segment-opt" onclick="setDirection(1)" data-i18n="ccw">Ters Yön</div>
                <div class="segment-opt" onclick="setDirection(2)" data-i18n="bidirectional">Çift Yön</div>
            </div>

            <!-- TPD Ayarı -->
            <div class="control-group">
                <label>
                    <span data-i18n="tpd">Günlük Tur (TPD)</span>
                    <span id="tpdValue" class="range-value">1200</span>
                </label>
                <input type="range" id="tpdRange" min="600" max="1800" step="50" value="1200"
                    oninput="updateTpdDisplay(this.value)" onchange="sendSettings()">
            </div>

            <!-- Tur Süresi Ayarı -->
            <div class="control-group">
                <label>
                    <span data-i18n="duration">Tur Süresi (sn)</span>
                    <span id="durValue" class="range-value">15s</span>
                </label>
                <input type="range" id="durRange" min="10" max="20" step="1" value="15"
                    oninput="updateDurDisplay(this.value)" onchange="sendSettings()">
            </div>
        </div>

        <!-- Diğer Cihazlar (ESP-NOW) -->
        <div class="card device-panel">
            <div class="card-title">
                <span data-i18n="devices">CİHAZLAR</span>
                <button class="icon-btn" onclick="scanDevices()">&#8635;</button>
            </div>
            <div id="deviceList">
                <!-- JS ile doldurulacak -->
                <div class="device-item">
                    <div class="device-info">
                        <span class="device-name">Horus-Main (Bu Cihaz)</span>
                        <span class="device-ip">Master</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Alt Navigasyon -->
    <div class="bottom-nav">
        <button class="icon-btn" onclick="showSection('dashboard')">&#127968;</button> <!-- Home -->
        <button class="icon-btn" onclick="openSettingsModal()">&#9881;</button> <!-- Settings -->
    </div>

    <!-- Genel Ayarlar Modalı -->
    <div id="settingsModal" class="modal">
        <div class="settings-panel">
            <button class="close-btn" onclick="closeSettingsModal()">&times;</button>
            <h2 style="margin-bottom:20px" data-i18n="general_settings">Genel Ayarlar</h2>

            <button class="btn-main" onclick="openWifiModal()"
                style="margin-bottom:20px; background:var(--glass-bg); font-size:0.9rem;">
                &#128246; <span data-i18n="wifi_setup">Wi-Fi Kurulumu</span>
            </button>

            <label data-i18n="device_name">Cihaz Adı</label>
            <input type="text" id="deviceNameInput" placeholder="Horus-XXXX">
            <button class="btn-main" style="padding:10px; font-size:0.9rem; margin-bottom:20px;"
                onclick="saveDeviceName()" data-i18n="save">Kaydet</button>

            <label data-i18n="language">Dil</label>
            <select id="langSelect" onchange="changeLanguage(this.value)">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="ru">Русский</option>
                <option value="uk">Українська</option>
                <option value="fr">Français</option>
                <option value="it">Italiano</option>
                <option value="es">Español</option>
                <option value="rm">Rumantsch</option>
                <option value="mk">Македонски</option>
                <option value="sq">Shqip</option>
                <option value="bs">Bosanski</option>
                <option value="sr">Српски</option>
                <option value="rup">Armãneashcã</option>
                <option value="rom">Romani</option>
                <option value="zh">简体中文</option>
                <option value="ja">日本語</option>
                <option value="az">Azərbaycan</option>
            </select>

            <label data-i18n="theme">Tema</label>
            <select id="themeSelect" onchange="changeTheme(this.value)">
                <option value="auto" data-i18n="auto">Otomatik</option>
                <option value="dark" data-i18n="dark">Karanlık</option>
                <option value="light" data-i18n="light">Aydınlık</option>
            </select>

            <label data-i18n="accent_color" style="margin-top: 15px;">Vurgu Rengi</label>
            <div id="colorPickerContainer" class="color-picker-grid">
                <!-- JS ile doldurulacak -->
            </div>

            <a href="/update" class="btn-main"
                style="display:block; text-align:center; text-decoration:none; margin-top:20px; font-size:0.9rem;"
                data-i18n="ota_update">Yazılım Güncelle</a>
        </div>
    </div>

    <!-- Wi-Fi Settings Modal -->
    <div id="wifiModal" class="modal">
        <div class="settings-panel">
            <button class="close-btn" onclick="closeWifiModal()">&times;</button>
            <h2 style="margin-bottom:20px" data-i18n="wifi_settings">Wi-Fi Ağları</h2>

            <button class="btn-main" onclick="startWifiScan()" id="scanBtn"
                style="margin-bottom:15px; font-size:0.9rem;">
                <span data-i18n="scan_networks">Ağları Tara</span>
            </button>

            <div id="wifiSpinner" class="spinner" style="display:none; margin: 20px auto;"></div>
            <div id="wifiList" class="wifi-list">
                <!-- JS ile dolacak -->
            </div>

            <div id="wifiConnectForm"
                style="display:none; margin-top:20px; border-top:1px solid var(--glass-border); padding-top:15px;">
                <h3 id="selectedSsid" style="margin-bottom:10px; color:var(--accent-color)"></h3>
                <input type="password" id="wifiPass" placeholder="Şifre" style="margin-bottom:10px;">
                <button class="btn-main" onclick="connectSelectedWifi()" id="connectBtn">
                    <span data-i18n="connect">Bağlan</span>
                </button>
            </div>

            <div id="wifiStatusMsg" style="margin-top:15px; text-align:center; font-weight:bold; display:none;"></div>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>

</html>
