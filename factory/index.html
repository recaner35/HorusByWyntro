<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Horus by Wyntro – Firmware Yükleyici</title>
</head>
<body>

  <h2>Horus by Wyntro – ESP32 Firmware Yükleme</h2>

  <esp-web-install-button manifest="./manifest.json"></esp-web-install-button>

  <script type="module">
    import "https://unpkg.com/esp-web-flash@8/dist/web/install-button.js";

    const manifest = {
      name: "Horus by Wyntro",
      builds: [
        {
          chipFamily: "ESP32",
          parts: [
            {
              path: "https://recaner35.github.io/HorusByWyntro/HorusByWyntro-factory.bin",
              offset: 0x0
            }
          ]
        }
      ]
    };

    document
      .querySelector("esp-web-install-button")
      .manifest = manifest;
  </script>

</body>
</html>
