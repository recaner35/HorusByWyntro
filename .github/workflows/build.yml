name: Build Horus Firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install ESP32 Platform
      run: |
        arduino-cli config init
        arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

    - name: Install Libraries
      run: |
        arduino-cli lib install "AccelStepper"
        arduino-cli lib install "ArduinoJson"
        arduino-cli lib install "WiFiManager"
        # ESPAsyncWebServer ve AsyncTCP genelde kütüphane yöneticisinde olmayabilir, git clone gerekebilir
        # Ancak burada yaygın forkları deneyeceğiz veya manuel indireceğiz
        git clone https://github.com/me-no-dev/AsyncTCP.git ~/Arduino/libraries/AsyncTCP
        git clone https://github.com/me-no-dev/ESPAsyncWebServer.git ~/Arduino/libraries/ESPAsyncWebServer

    - name: Compile Sketch
      run: |
        # Debug: List all files to verify structure
        ls -R
        
        # Find the .ino file dynamically to avoid path/case issues
        SKETCH_PATH=$(find . -name "*.ino" | head -n 1)
        if [ -z "$SKETCH_PATH" ]; then
          echo "Error: No .ino file found!"
          exit 1
        fi
        echo "Compiling sketch at: $SKETCH_PATH"
        
        # FQBN for ESP32 Dev Module
        arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir ./build "$SKETCH_PATH"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: horus-firmware
        path: ./build/*.bin

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./build/*.bin
