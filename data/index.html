                    <h2 data-i18n="status">Dashboard</h2>
                </header>

                <div class="card status-card">
                    <div class="status-display">
                        <span id="statusText" data-i18n="stopped">STOPPED</span>
                    </div>
                    <button id="toggleBtn" class="btn-large start" onclick="toggleSystem()">
                        <i class="fa-solid fa-power-off"></i> <span id="toggleBtnText" data-i18n="start">START</span>
                    </button>
                </div>

                <div class="card controls-card">
                    <!-- TPD Slider -->
                    <div class="control-group">
                        <label>
                            <span data-i18n="tpd">TPD</span>
                            <span id="tpdValue" class="value-badge">600</span>
                        </label>
                        <input type="range" id="tpdPayload" min="600" max="1800" step="50" value="600"
                            oninput="updateTpdDisplay(this.value)">
                    </div>

                    <!-- Duration Slider -->
                    <div class="control-group">
                        <label>
                            <span data-i18n="duration">Duration (s)</span>
                            <span id="durValue" class="value-badge">15</span>
                        </label>
                        <input type="range" id="durPayload" min="10" max="60" step="1" value="15"
                            oninput="updateDurDisplay(this.value)">
                    </div>

                    <!-- Direction Selector -->
                    <div class="control-group">
                        <label data-i18n="direction">Direction</label>
                        <div class="direction-selector">
                            <button class="dir-btn active" id="btn-cw" onclick="setDirection(0)"
                                data-i18n="cw">CW</button>
                            <button class="dir-btn" id="btn-ccw" onclick="setDirection(1)" data-i18n="ccw">CCW</button>
                            <button class="dir-btn" id="btn-bi" onclick="setDirection(2)"
                                data-i18n="bidirectional">Bi-Dir</button>
                        </div>
                    </div>

                    <button class="btn-primary" onclick="sendSettings()">
                        <i class="fa-solid fa-save"></i> <span data-i18n="save">SAVE SETTINGS</span>
                    </button>
                </div>
            </div>

            <!-- DEVICES TAB -->
            <div id="devices" class="tab-content transition-fade">
                <header class="tab-header">
                    <h2 data-i18n="devices">Device Manager</h2>
                    <button class="btn-icon" onclick="scanPeers()" title="Scan for Devices"><i
                            class="fa-solid fa-arrows-rotate"></i></button>
                </header>

                <div id="deviceList" class="device-list">
                    <!-- Devices will be injected here via JS -->
                    <div class="empty-state">
                        <i class="fa-solid fa-spinner fa-spin"></i> Finding devices...
                    </div>
                </div>
            </div>

            <!-- NETWORK TAB -->
            <div id="network" class="tab-content transition-fade">
                <header class="tab-header">
                    <h2 data-i18n="wifi_settings">WiFi Network</h2>
                    <button class="btn-icon" onclick="scanNetworks()" title="Scan Networks"><i
                            class="fa-solid fa-sync"></i></button>
                </header>

                <div class="card">
                    <h3 data-i18n="scan_networks">Available Networks</h3>
                    <div id="wifiList" class="wifi-list">
                        <div class="empty-state" data-i18n="scan_networks">Press scan to find networks...</div>
                    </div>
                </div>

                <div class="card hidden" id="wifiConnectCard">
                    <h3 data-i18n="wifi_setup">Connect</h3>
                    <div class="control-group">
                        <input type="text" id="wifiSSID" placeholder="SSID" readonly>
                    </div>
                    <div class="control-group">
                        <input type="password" id="wifiPass" placeholder="Password">
                    </div>
                    <button class="btn-primary" onclick="connectWifi()" data-i18n="connect">Connect</button>
                </div>
            </div>

            <!-- SETTINGS TAB -->
            <div id="settings" class="tab-content transition-fade">
                <header class="tab-header">
                    <h2 data-i18n="general_settings">Global Settings</h2>
                </header>

                <div class="card">
                    <div class="control-group">
                        <label data-i18n="language">Language</label>
                        <select id="languageSelect" onchange="changeLanguage(this.value)">
                            <option value="tr">Türkçe</option>
                            <option value="en">English</option>
                            <option value="de">Deutsch</option>
                            <option value="ru">Русский</option>
                            <option value="uk">Українська</option>
                            <option value="fr">Français</option>
                            <option value="it">Italiano</option>
                            <option value="rm">Rumantsch</option>
                            <option value="es">Español</option>
                            <option value="mk">Македонски</option>
                            <option value="sq">Shqip</option>
                            <option value="bs">Bosanski</option>
                            <option value="sr">Српски</option>
                            <option value="rup">Armãneashce</option>
                            <option value="rom">Romani</option>
                            <option value="zh">简体中文</option>
                            <option value="ja">日本語</option>
                            <option value="az">Azərbaycan</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label data-i18n="ota_update">Firmware Update</label>
                        <button class="btn-secondary" onclick="triggerAutoUpdate()">
                            <i class="fa-solid fa-cloud-arrow-down"></i> <span data-i18n="ota_update">Software
                                Update</span>
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
