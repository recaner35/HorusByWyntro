<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Horus Web Flasher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module">
  import { ESPLoader } from "https://unpkg.com/esp-web-flasher@5.1.4/dist/web/index.js";
  window.ESPLoader = ESPLoader;
</script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #020617;
  width: 520px;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(0,0,0,.6);
}
button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:disabled {
  opacity: .4;
  cursor: not-allowed;
}
input[type=file] {
  width: 100%;
  margin-top: 6px;
}
#log, #serial {
  background: black;
  font-family: monospace;
  font-size: 12px;
  padding: 8px;
  margin-top: 10px;
  height: 120px;
  overflow-y: auto;
  border-radius: 6px;
}
.small { font-size: 12px; color: #9ca3af }
</style>
</head>

<body>
<div class="card">
  <h2>Horus Web Flasher</h2>
  <div class="small" id="version">Release: -</div>

  <button id="connectBtn">ðŸ”Œ Cihaza BaÄŸlan</button>

  <button id="githubBtn">â¬‡ GitHub Latest (Factory)</button>

  <div class="small">veya</div>
  <input type="file" id="fileInput" accept=".bin">

  <button id="flashBtn" disabled>âš¡ Flash Et</button>

  <div id="log"></div>
  <div id="serial"></div>
</div>

<script>
const GITHUB_OWNER = "recaner35";
const GITHUB_REPO  = "HorusByWyntro";

let port, transport, chip, esploader;
let selectedBin = null;

const logBox = document.getElementById("log");
const serialBox = document.getElementById("serial");
const flashBtn = document.getElementById("flashBtn");
const versionBox = document.getElementById("version");

function log(msg) {
  logBox.innerHTML += msg + "<br>";
  logBox.scrollTop = logBox.scrollHeight;
}

function serial(msg) {
  serialBox.innerHTML += msg;
  serialBox.scrollTop = serialBox.scrollHeight;
}

function updateFlashButton() {
  flashBtn.disabled = !selectedBin;
}

async function connect() {
  port = await navigator.serial.requestPort();
  transport = new window.ESPLoader.Transport(port);
  esploader = new window.ESPLoader({
    transport,
    baudrate: 115200,
    terminal: { write: serial }
  });

  chip = await esploader.main();
  log("BaÄŸlandÄ±: " + chip);

  if (chip !== "ESP32") {
    throw new Error("Sadece ESP32 destekleniyor (S3/C3 yasak)");
  }

  await esploader.runStub();
}

document.getElementById("connectBtn").onclick = async () => {
  try {
    await connect();
  } catch (e) {
    log("BaÄŸlantÄ± hatasÄ±: " + e.message);
  }
};

document.getElementById("githubBtn").onclick = async () => {
  try {
    log("GitHub Release alÄ±nÄ±yor...");
    const res = await fetch(
      `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/releases/latest`
    );
    const data = await res.json();

    const asset = data.assets.find(a =>
      a.name === "HorusByWyntro-factory.bin"
    );

    if (!asset) throw new Error("Factory bin bulunamadÄ±");

    versionBox.innerText = "Release: " + data.tag_name;

    const binRes = await fetch(asset.browser_download_url);
    selectedBin = new Uint8Array(await binRes.arrayBuffer());

    log("Factory bin hazÄ±r: " + asset.name);
    updateFlashButton();
  } catch (e) {
    log("GitHub hatasÄ±: " + e.message);
  }
};

document.getElementById("fileInput").onchange = async e => {
  const file = e.target.files[0];
  if (!file) return;
  selectedBin = new Uint8Array(await file.arrayBuffer());
  log("Manuel bin yÃ¼klendi: " + file.name);
  updateFlashButton();
};

flashBtn.onclick = async () => {
  try {
    log("Flash baÅŸlÄ±yor...");
    await esploader.flashData(
      [{ data: selectedBin, address: 0x0 }],
      { eraseAll: true }
    );
    log("Flash tamamlandÄ±");
  } catch (e) {
    log("Flash hatasÄ±: " + e.message);
  }
};
</script>
</body>
</html>
