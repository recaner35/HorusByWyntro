<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Horus Firmware Yükleyici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ESP Web Tools -->
  <script
    type="module"
    src="https://unpkg.com/esp-web-tools@9/dist/web/esp-web-flasher.js">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background: #1a1d24;
      width: 340px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 20px;
    }
    p {
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Horus by Wyntro<br>Firmware Yükleyici</h1>

    <!-- DOSYA SEÇMELİ FLASHER -->
    <esp-web-flasher
      erase-first
      chip="ESP32">
    </esp-web-flasher>

    <p style="margin-top:20px">
      • Önce cihaz silinir<br>
      • Seçtiğin <b>factory.bin</b> yüklenir<br>
      • Chrome / Edge (Desktop)
    </p>
  </div>

</body>
</html>
