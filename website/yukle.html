<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Horus Web Flasher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module">
 import { ESPLoader, Transport } from "https://unpkg.com/esptool-js@0.5.4/bundle.js";
 window.ESPLoader = ESPLoader;
 window.Transport = Transport;
</script>

<style>
body {
 font-family: Arial, sans-serif;
 background: #0f172a;
 color: #e5e7eb;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
}
.card {
 background: #020617;
 width: 520px;
 padding: 24px;
 border-radius: 14px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}
h2 { margin-top: 0; }
button {
 width: 100%;
 padding: 12px;
 margin-top: 10px;
 border-radius: 8px;
 border: none;
 background: #2563eb;
 color: white;
 font-weight: bold;
 cursor: pointer;
 transition: background 0.2s;
}
button:hover:not(:disabled) { background: #1d4ed8; }
button:disabled { opacity: .4; cursor: not-allowed; }
#log, #serial {
 background: #000;
 font-family: 'Courier New', monospace;
 font-size: 12px;
 padding: 10px;
 margin-top: 10px;
 height: 120px;
 overflow-y: auto;
 border-radius: 6px;
 white-space: pre-wrap;
 border: 1px solid #334155;
}
.small { font-size: 12px; color: #9ca3af; margin-bottom: 4px; }
.divider { text-align: center; margin: 16px 0; font-size: 13px; color: #64748b; }
</style>
</head>

<body>
<div class="card">
 <h2>Horus Web Flasher</h2>
 <div class="small" id="version">Release: latest</div>

 <button id="connectBtn">üîå Cihaza Baƒülan</button>

 <div class="divider">Flash etmek istediƒüin .bin dosyasƒ±nƒ± se√ß</div>
 <input type="file" id="fileInput" accept=".bin" style="width: 100%; color: #9ca3af; margin-bottom: 12px;">

 <button id="flashBtn" disabled>‚ö° Flash Et</button>

 <div id="log">Logs...</div>
 <div id="serial">Serial output...</div>
</div>

<script>
let port, transport, esploader;
let selectedBin = null;
let selectedBinName = "";

const logBox = document.getElementById("log");
const serialBox = document.getElementById("serial");
const flashBtn = document.getElementById("flashBtn");

function log(msg) {
 logBox.innerHTML += `<div>> ${msg}</div>`;
 logBox.scrollTop = logBox.scrollHeight;
}

function serial(msg) {
 serialBox.textContent += msg;
 serialBox.scrollTop = serialBox.scrollHeight;
}

function updateFlashButton() {
 flashBtn.disabled = !selectedBin || !esploader;
 if(!flashBtn.disabled) {
  flashBtn.innerText = `‚ö° Flash Et (${selectedBinName})`;
 }
}

// esptool-js i√ßin terminal adapt√∂r√º
const terminalAdapter = {
 clean: () => { serialBox.textContent = ""; },
 writeLine: (data) => { serial(data + "\n"); },
 write: (data) => { serial(data); }
};

document.getElementById("connectBtn").onclick = async () => {
 try {
  if (!navigator.serial) {
   throw new Error("Tarayƒ±cƒ±nƒ±z Web Serial API desteklemiyor (Chrome/Edge kullanƒ±n).");
  }

  port = await navigator.serial.requestPort();
  
  transport = new window.Transport(port);
  
  esploader = new window.ESPLoader(transport, 115200, terminalAdapter);

  log("Baƒülantƒ± kuruluyor...");
  
  const chip = await esploader.main_fn();
  log("Baƒülandƒ±: " + chip);

  updateFlashButton();
  
 } catch (e) {
  console.error(e);
  log("Baƒülantƒ± hatasƒ±: " + e.message);
 }
};

document.getElementById("fileInput").onchange = async e => {
 const file = e.target.files[0];
 if (!file) return;
 
 selectedBin = await file.arrayBuffer();
 selectedBinName = file.name;
 
 log("Dosya se√ßildi: " + file.name);
 updateFlashButton();
};

flashBtn.onclick = async () => {
 if (!esploader || !selectedBin) return;

 try {
  log("Flash i≈ülemi ba≈ülƒ±yor...");
  log("L√ºtfen bekleyin, bu i≈ülem biraz s√ºrebilir.");
  
  const fileArray = [{ data: new Uint8Array(selectedBin), address: 0x0 }];

  await esploader.write_flash(
   fileArray,
   'keep',
   'keep',
   'keep',
   false,
   true
  );

  log("‚úÖ Flash BA≈ûARIYLA tamamlandƒ±! Cihaz resetleniyor...");
  
 } catch (e) {
  console.error(e);
  log("‚ùå Flash hatasƒ±: " + e.message);
 }
};
</script>
</body>
</html>
