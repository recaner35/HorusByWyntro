<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Horus Firmware Yükleyici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ESP Web Tools (CORS UYUMLU CDN) -->
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/esp-web-tools@9.4.3/dist/web/esp-web-flasher.js">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #1a1d24;
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    p {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Horus by Wyntro<br>Firmware Yükleyici</h1>

    <!-- DOSYA SEÇMELİ ESP32 FLASHER -->
    <esp-web-flasher
      chip="ESP32"
      erase-first>
    </esp-web-flasher>

    <p>
      • Önce flash tamamen silinir<br>
      • Seçtiğin <b>factory.bin</b> yüklenir<br>
      • Chrome / Edge (Desktop)
    </p>
  </div>

</body>
</html>
