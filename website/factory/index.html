<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Horus Factory Firmware</title>
  <script type="module"
    src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js">
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      width: 360px;
    }
    h1 { margin-bottom: 12px; }
    p { font-size: 14px; opacity: 0.8; margin-bottom: 24px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Horus by Wyntro</h1>
    <p>Fabrika yazılımını yüklemek için bağlanın</p>

    <esp-web-install-button
      manifest="./manifest.json">
      <button slot="activate">
        Connect & Install
      </button>
    </esp-web-install-button>
  </div>
</body>
</html>
