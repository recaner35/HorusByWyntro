<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Horus Firmware Yükleyici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DOĞRU ESP WEB TOOLS -->
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/esp-web-tools@10/dist/web/install-button.js">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1a1d24;
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    p {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Horus by Wyntro<br>Firmware Yükleyici</h1>

    <!-- ÇALIŞAN BUTON -->
    <esp-web-install-button erase-first>
      <button slot="activate">
        Cihaza Bağlan
      </button>
    </esp-web-install-button>

    <p>
      • Chrome / Edge (Masaüstü)<br>
      • ESP32-WROOM-32D<br>
      • Factory.bin dosyasını seç
    </p>
  </div>

</body>
</html>
