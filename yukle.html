<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Horus Web Flasher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module">
  import { ESPLoader } from "https://unpkg.com/esp-web-flasher@5.1.4/dist/web/index.js";
  import { Transport } from "https://unpkg.com/esp-web-flasher@5.1.4/dist/web/serial.js";
  window.ESPLoader = ESPLoader;
  window.Transport = Transport;
</script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #020617;
  width: 520px;
  padding: 24px;
  border-radius: 14px;
}
button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: bold;
}
button:disabled { opacity: .4 }
#log, #serial {
  background: black;
  font-family: monospace;
  font-size: 12px;
  padding: 8px;
  margin-top: 10px;
  height: 120px;
  overflow-y: auto;
}
.small { font-size: 12px; color: #9ca3af }
</style>
</head>

<body>
<div class="card">
  <h2>Horus Web Flasher</h2>
  <div class="small" id="version">Release: latest</div>

  <button id="connectBtn">ðŸ”Œ Cihaza BaÄŸlan</button>
  <button id="githubBtn">â¬‡ GitHub Latest (Factory)</button>

  <div class="small">veya</div>
  <input type="file" id="fileInput" accept=".bin">

  <button id="flashBtn" disabled>âš¡ Flash Et</button>

  <div id="log"></div>
  <div id="serial"></div>
</div>

<script>
const OWNER = "recaner35";
const REPO  = "HorusByWyntro";
const FACTORY_URL =
  `https://github.com/${OWNER}/${REPO}/releases/latest/download/HorusByWyntro-factory.bin`;

let port, transport, esploader, chip;
let selectedBin = null;

const logBox = document.getElementById("log");
const serialBox = document.getElementById("serial");
const flashBtn = document.getElementById("flashBtn");

function log(msg) {
  logBox.innerHTML += msg + "<br>";
  logBox.scrollTop = logBox.scrollHeight;
}

function serial(msg) {
  serialBox.innerHTML += msg;
  serialBox.scrollTop = serialBox.scrollHeight;
}

function updateFlashButton() {
  flashBtn.disabled = !selectedBin;
}

document.getElementById("connectBtn").onclick = async () => {
  try {
    port = await navigator.serial.requestPort();
    transport = new window.Transport(port);
    esploader = new window.ESPLoader({
      transport,
      baudrate: 115200,
      terminal: { write: serial }
    });

    chip = await esploader.main();
    log("BaÄŸlandÄ±: " + chip);

    if (chip !== "ESP32") {
      throw new Error("Sadece ESP32 destekleniyor");
    }

    await esploader.runStub();
  } catch (e) {
    log("BaÄŸlantÄ± hatasÄ±: " + e.message);
  }
};

document.getElementById("githubBtn").onclick = async () => {
  try {
    log("Factory.bin indiriliyor...");
    const res = await fetch(FACTORY_URL);
    if (!res.ok) throw new Error("Download baÅŸarÄ±sÄ±z");

    selectedBin = new Uint8Array(await res.arrayBuffer());
    log("Factory.bin hazÄ±r");
    updateFlashButton();
  } catch (e) {
    log("GitHub hatasÄ±: " + e.message);
  }
};

document.getElementById("fileInput").onchange = async e => {
  const file = e.target.files[0];
  if (!file) return;
  selectedBin = new Uint8Array(await file.arrayBuffer());
  log("Manuel bin yÃ¼klendi: " + file.name);
  updateFlashButton();
};

flashBtn.onclick = async () => {
  try {
    log("Flash baÅŸlÄ±yor...");
    await esploader.flashData(
      [{ data: selectedBin, address: 0x0 }],
      { eraseAll: true }
    );
    log("Flash tamamlandÄ±");
  } catch (e) {
    log("Flash hatasÄ±: " + e.message);
  }
};
</script>
</body>
</html>
