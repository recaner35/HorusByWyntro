<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Horus Firmware Yükleyici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DOSYA SEÇMELİ ESP32 FLASHER -->
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/esp-web-tools@10/dist/web/esp-web-flasher.js">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1a1d24;
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    p {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Horus by Wyntro</h1>

    <!-- BURASI ÖNEMLİ -->
    <esp-web-flasher
      chip="ESP32"
      erase-first>
    </esp-web-flasher>

    <p>
      • Factory.bin dosyasını seç<br>
      • Flash öncesi tam silme yapılır<br>
      • Chrome / Edge (Masaüstü)
    </p>
  </div>

</body>
</html>
