<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horus Factory Yükleyici</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f4f8; }
    h1 { color: #333; }
    esp-web-install-button { 
      --esp-tools-button-color: #4CAF50; 
      font-size: 1.6rem; 
      padding: 20px 40px; 
      border-radius: 10px; 
    }
  </style>
</head>
<body>
  <h1>Horus Firmware'i Tarayıcıdan Yükle</h1>

  <esp-web-install-button 
    manifest="manifest.json"
    install-title="En Güncel Factory Firmware'i Yükle">

  <p style="margin-top: 40px; color: #555;">
    Chrome veya Edge kullanın.<br>
    Her yeni sürümde otomatik güncellenir!
  </p>
