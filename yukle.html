<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Horus by Wyntro â€“ ESP32 Firmware YÃ¼kleyici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- esptool-js BUNDLE -->
  <script src="https://unpkg.com/esptool-js@0.4.7/bundle.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f1115;
      color: #eaeaea;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    .card {
      width: 420px;
      background: #171a21;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }
    h1 { margin: 0 0 6px; font-size: 20px; }
    p { margin: 0 0 18px; font-size: 14px; opacity: .85; }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #3b82f6;
      color: #fff;
    }
    button:disabled { background: #555; cursor: not-allowed; }
    pre {
      margin-top: 16px;
      padding: 12px;
      height: 170px;
      overflow-y: auto;
      background: #0b0d11;
      border-radius: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Horus by Wyntro</h1>
  <p>ESP32 Firmware YÃ¼kleyici</p>

  <button id="connectBtn">Cihaza BaÄŸlan</button>
  <button id="flashBtn" disabled>Sil ve Firmware YÃ¼kle</button>

  <pre id="log"></pre>
</div>

<script>
  /* ===================== AYAR ===================== */

  const FACTORY_BIN_URL =
    "https://github.com/recaner35/HorusByWyntro/releases/download/1.0.212/HorusByWyntro-factory.bin";

  const BAUDRATE = 921600;

  /* ===================== UI ===================== */

  const logEl = document.getElementById("log");
  const connectBtn = document.getElementById("connectBtn");
  const flashBtn = document.getElementById("flashBtn");

  function log(msg) {
    logEl.textContent += msg + "\n";
    logEl.scrollTop = logEl.scrollHeight;
  }

  /* ===================== ESPTOOL ===================== */

  let transport;
  let loader;

  async function createTransport() {
    const port = await navigator.serial.requestPort();
    await port.open({ baudRate: BAUDRATE });

    // ðŸ”‘ DOÄžRU NAMESPACE
    return new esptool.Transport(port);
  }

  connectBtn.onclick = async () => {
    try {
      log("Seri port seÃ§iliyor...");

      transport = await createTransport();

      loader = new esptool.ESPLoader({
        transport,
        baudrate: BAUDRATE,
        terminal: {
          writeLine: log
        }
      });

      log("ESP32 baÄŸlanÄ±yor...");
      await loader.main();

      log("BaÄŸlantÄ± baÅŸarÄ±lÄ±.");
      flashBtn.disabled = false;

    } catch (err) {
      log("BaÄŸlantÄ± hatasÄ±: " + err);
    }
  };

  flashBtn.onclick = async () => {
    try {
      flashBtn.disabled = true;

      log("Firmware indiriliyor...");
      const response = await fetch(FACTORY_BIN_URL);
      const bin = await response.arrayBuffer();

      log("Flash tamamen siliniyor (chip erase)...");
      await loader.eraseFlash();

      log("Firmware yazÄ±lÄ±yor...");
      await loader.writeFlash({
        fileArray: [
          {
            data: bin,
            address: 0x0000
          }
        ],
        flashSize: "detect"
      });

      log("âœ” YÃ¼kleme tamamlandÄ±.");
      log("Cihaz yeniden baÅŸlatÄ±lÄ±yor.");

    } catch (err) {
      log("HATA: " + err);
      flashBtn.disabled = false;
    }
  };
</script>

</body>
</html>
