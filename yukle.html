<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Horus by Wyntro – ESP32 Firmware Yükleyici</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- esptool-js -->
  <script src="https://unpkg.com/esptool-js@0.4.7/bundle.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f1115;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #171a21;
      border-radius: 14px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    pre {
      background: #0b0d11;
      border-radius: 10px;
      padding: 12px;
      margin-top: 16px;
      height: 160px;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Horus by Wyntro</h1>
  <p>ESP32 Firmware Yükleyici</p>

  <button id="connectBtn">Cihaza Bağlan</button>
  <button id="flashBtn" disabled>Sil ve Firmware Yükle</button>

  <pre id="log"></pre>
</div>

<script>
  const FACTORY_BIN_URL =
    "https://github.com/recaner35/HorusByWyntro/releases/download/1.0.212/HorusByWyntro-factory.bin";

  const logEl = document.getElementById("log");
  const connectBtn = document.getElementById("connectBtn");
  const flashBtn = document.getElementById("flashBtn");

  let transport;
  let esptool;

  function log(msg) {
    logEl.textContent += msg + "\n";
    logEl.scrollTop = logEl.scrollHeight;
  }

  connectBtn.onclick = async () => {
    try {
      log("Seri port seçiliyor...");
      transport = await espToolTransport();

      esptool = new ESPLoader({
        transport,
        baudrate: 921600,
        terminal: { writeLine: log }
      });

      log("ESP32 bağlanıyor...");
      await esptool.main();

      log("Bağlantı başarılı.");
      flashBtn.disabled = false;

    } catch (e) {
      log("Bağlantı hatası: " + e);
    }
  };

  flashBtn.onclick = async () => {
    try {
      flashBtn.disabled = true;

      log("Firmware indiriliyor...");
      const res = await fetch(FACTORY_BIN_URL);
      const bin = await res.arrayBuffer();

      log("Flash tamamen siliniyor (chip erase)...");
      await esptool.eraseFlash();

      log("Firmware yazılıyor...");
      await esptool.writeFlash({
        fileArray: [
          {
            data: bin,
            address: 0x0000
          }
        ],
        flashSize: "detect"
      });

      log("✔ Yükleme tamamlandı.");
      log("Cihaz yeniden başlatılabilir.");

    } catch (e) {
      log("HATA: " + e);
      flashBtn.disabled = false;
    }
  };

  async function espToolTransport() {
    const port = await navigator.serial.requestPort();
    await port.open({ baudRate: 921600 });
    return new Transport(port);
  }
</script>

</body>
</html>
