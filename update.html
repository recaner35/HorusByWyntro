<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Horus OTA Update</title>
    <style>
        body {
            background: #050505;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #121212;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
        }

        h1 {
            color: #d4af37;
            margin-bottom: 20px;
        }

        input[type=file] {
            margin-bottom: 20px;
        }

        input[type=submit] {
            background: #d4af37;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Sistem Güncelleme</h1>
        <form method="POST" action="/update" enctype="multipart/form-data">
            <input type="file" name="update">
            <br>
            <input type="submit" value="Güncelle">
        </form>
    </div>
</body>

</html>
